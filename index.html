<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="description" content="A Agência de viagens encontra o hotel certo pra você!">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agência de viagens</title>
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/local-logo.png" alt="Imagem Local Logo">
            <p>Agência de Viagens</p>
        </div>
    </header>
    <main>
        <section id="">
            <div class="topo-formulario">
                <img src="assets/aviao.png" alt="Imagem Avião">
                <p>Solicite um orçamento</p>
            </div>

            <div>
                <h2>Informe seus dados</h2>
                <form action="">

                    <label>Nome</label>
                    <input type="text" name="nome">

                    <label>Email</label>
                    <input type="email" name="email">

                    <label>Celular</label>
                    <input type="tel" name="celular">

                    <div>
                        <div>
                            <label for="">Data da ida</label>
                            <input type="date" name="data-ida">
                        </div>
                        <div>
                            <label for="">Data da volta</label>
                            <input type="date" name="data-volta">
                        </div>
                    </div>

                    <div>
                        <div>
                            <label for="">Origem</label>
                            <select name="origem" id="">
                            </select>
                        </div>

                        <div>
                            <label for="">Destino</label>
                            <select name="destino" id="">
                            </select>
                        </div>
                    </div>

                    <label for="">Quarto com cama infantil?</label>
                    <input type="radio" name="sim" id="">
                    <label for="">Sim</label>
                    <input type="radio" name="nao" id="">
                    <label for="">Não</label>

                    <button type="submit">Solicitar orçamento</button>
                </form>
            </div>
        </section>    

        <section id="ofertas">

        </section>

        <section id="anuncios">

        </section>
    </main>

    <footer>

    </footer>
</body>
</html>
